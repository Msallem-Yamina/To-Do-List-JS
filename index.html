<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do List</title>
</head>
<body>
   <main>
        <header>
            <input type="text">
            <span class="plus">+</span>
        </header>
        <section class="info-tasks">
            <span class="no-tasks">No Tasks To Show </span>
        </section>
   </main> 
   <footer>
        <span class="all">Tasks <span>0</span></span>
        <span class="completed">Completed <span>0</span></span>
   </footer>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.14/dist/sweetalert2.all.min.js"></script>
</body>
</html>
